name: "test build"
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  test-ubuntu:
    name: Testing ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --examples --verbose
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-latest-exts
          path: |
            target/release/examples/libcharacters.*
            target/release/examples/libhello.*
            target/release/examples/libscalar.*
            target/release/examples/libseries.*
  test-linux-arm7:
    name: Testing test-linux-arm7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: sudo apt-get install -qq crossbuild-essential-arm64 crossbuild-essential-armhf
      - run: rustup target add armv7-unknown-linux-gnueabihf
      - run: cargo build --examples --verbose --target armv7-unknown-linux-gnueabihf
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-linux-arm7
          path: |
            target/release/examples/libcharacters.*
            target/release/examples/libhello.*
            target/release/examples/libscalar.*
            target/release/examples/libseries.*
  test-macos:
    name: Testing macos-latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --examples --verbose
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-latest-exts
          path: |
            target/release/examples/libcharacters.*
            target/release/examples/libhello.*
            target/release/examples/libscalar.*
            target/release/examples/libseries.*
  test-windows:
    name: Testing windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --examples --verbose
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-latest-exts
          path: |
            target/release/examples/characters.*
            target/release/examples/hello.*
            target/release/examples/scalar.*
            target/release/examples/series.*
